<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cloud Print Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .loading {
      color: orange;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <button id="printBtn" onclick="printBill()">Print Bill</button>
  <div id="status"></div>

  <script>
    print()
    async function printBill() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = "Sending print request...";
      statusEl.className = "loading";

      try {
        const response = await fetch("http://localhost:3001/print", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: "Happy Printing Arya\n\n\n" })
        });

        const result = await response.json();

        if (response.ok) {
          statusEl.textContent = "Printed Successfully ✅";
          statusEl.className = "success";
        } else {
          statusEl.textContent = "Failed to print ❌ " + (result.message || "");
          statusEl.className = "error";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error connecting to backend ❌";
        statusEl.className = "error";
      }
    }
  </script>
</body>
</html>
